<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: auto;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
{% if pages %}

{% for page in pages %}
<h2>{{ page.title }}</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Category</th>
        <th>Url</th>
        <th>Likes</th>
        <th>Views</th>
    </tr>
    <tr>
        <td>{{ page.id}}</td>
        <td>{{ page.category}}</td>
        <td><a href="{{ page.url}}">{{ page.url}}</a></td>
        <td>{{ page.likes}}</td>
        <td>{{ page.views}}</td>
    </tr>

</table>

{% endfor %}
{% else %}
<strong>There are no pages present.</strong>
{% endif %}

<br>
<a href="/rango/">Index</a>

</body>
</html>
